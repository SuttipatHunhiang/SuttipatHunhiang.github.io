<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class of 2568</title>
    <style>
        :root {
            /* SCHOOL COLORS */
            --school-main: #150B6B;
            --school-dark: #0a0536;
            --gold-accent: #FFD700; /* Gold pairs perfectly with Navy */
            --white-accent: #ffffff;
            
            --primary: var(--gold-accent); 
            --secondary: #4f46e5;
            --accent: #ec4899;
            
            --bg: var(--school-dark);
            --card-bg: #1c1478; /* Slightly lighter than main for contrast */
            --text-main: #f8fafc;
            --text-muted: #cbd5e1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Prompt', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* DECORATED BACKGROUND */
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0%, #2a1b8f 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }
        
        /* Decorative Header Underline */
        header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--gold-accent);
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            /* Gold Gradient Text */
            background: linear-gradient(to bottom, #fff, var(--gold-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Back to Home Button */
        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--gold-accent);
            text-decoration: none;
            border: 1px solid var(--gold-accent);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
            background: rgba(10, 5, 54, 0.6); /* --school-dark with opacity */
            backdrop-filter: blur(4px);
        }

        .back-home-btn:hover {
            background: var(--gold-accent);
            color: var(--school-main);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 2rem;
            max-width: 1100px;
            width: 90%;
            padding-bottom: 4rem;
        }

        /* The Number Tokens (Card State) */
        .friend-token {
            background: var(--card-bg);
            /* Double Border Decoration */
            border: 2px solid var(--school-main);
            outline: 2px solid var(--gold-accent);
            outline-offset: -6px;
            
            border-radius: 12px;
            aspect-ratio: 2/3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gold-accent); /* Gold Numbers */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .friend-token::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(255, 215, 0, 0.1), transparent);
        }

        /* Decorative label for the card */
        .friend-token::after {
            content: 'Class of 2568';
            position: absolute;
            bottom: 15px;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            color: var(--white-accent);
        }

        .friend-token:hover {
            transform: translateY(-8px) scale(1.02);
            background: var(--school-main);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 215, 0, 0.3);
            outline-color: var(--white-accent);
        }

        /* Hidden visibility for the token when it's currently being animated */
        .friend-token.invisible {
            opacity: 0;
            pointer-events: none;
        }

        /* Animation Overlay Stage */
        #animation-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
            perspective: 1200px;
        }

        #animation-stage.active {
            background: rgba(5, 2, 26, 0.9); /* Darker overlay matching school theme */
            pointer-events: auto;
            backdrop-filter: blur(8px);
        }

        /* The Ghost Card (The element that actually flies) */
        .ghost-card {
            position: absolute;
            border-radius: 12px;
            background: var(--card-bg);
            
            /* Initial State Decoration Matches Token */
            border: 2px solid var(--school-main);
            outline: 2px solid var(--gold-accent);
            outline-offset: -6px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gold-accent);
            transform-origin: center center;
            transform-style: preserve-3d;
            will-change: transform, top, left, width, height;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            
            overflow: hidden;

            transition: 
                top 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                border-radius 0.8s ease,
                outline-offset 0.8s ease,
                background-color 0.8s ease; 
        }

        /* Styles for the "Expanded" state of the ghost card */
        .ghost-card.expanded {
            /* NOTE: JS will now force these values to override inline styles */
            width: 350px; 
            height: 500px; 
            border-radius: 20px;
            
            /* Expanded Decoration */
            border: 4px solid var(--gold-accent); 
            outline: 2px solid rgba(255, 255, 255, 0.2);
            outline-offset: 6px; /* Push outline outside */
            
            background: linear-gradient(160deg, #1c1478, #000000);
            color: white; 
            
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.2);
        }

        /* Inner Content of the Card */
        .card-inner-content {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease 0.4s; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 2rem; 
            text-align: center;
            transform: rotateY(180deg); 
        }

        .ghost-card.expanded .card-inner-content {
            opacity: 1;
        }

        /* Hide the number when expanded */
        .ghost-card .token-number {
            transition: opacity 0.2s;
        }
        .ghost-card.expanded .token-number {
            opacity: 0;
        }

        /* Image Styling */
        .profile-img {
            width: 160px; 
            height: 160px;
            border-radius: 50%;
            border: 4px solid var(--gold-accent); /* Gold border for image */
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background-color: #0a0536;
        }

        .friend-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--gold-accent); /* Gold Name */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .friend-motto {
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.2rem; 
            line-height: 1.6;
            position: relative;
            padding: 0 10px;
            text-align: center; 
            max-width: 100%;
            font-weight: 300;
        }
        
        .friend-motto::before, .friend-motto::after {
            content: '"';
            color: var(--gold-accent);
            font-weight: bold;
            font-size: 1.5rem;
        }

        .close-hint {
            margin-top: 3rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .close-hint:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-color: white;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Tweaks */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            }
            .friend-token {
                font-size: 1.8rem;
            }
            .ghost-card.expanded {
                width: 85vw;
                height: 60vh;
            }
            .back-home-btn {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-home-btn">← Back to Home</a>
        <h1>Class of 2568</h1>
        <p class="subtitle">Click a card to reveal the memory.</p>
    </header>

    <div class="grid-container" id="grid">
        <!-- Grid items will be injected here by JS -->
    </div>

    <!-- The overlay stage for animations -->
    <div id="animation-stage">
        <!-- The ghost card will be created dynamically here -->
    </div>

    <script>
        // 1. Data Source
        const friendsData = [
            { id: 1, name: "เจ", motto: "งูเห็นนมไก่ไก่เห็นนมงู", seed: "01" },
            { id: 2, name: "เฟรม", motto: "ชีวิตดีขึ้นทันทีที่หลับ", seed: "02" },
            { id: 3, name: "จูล", motto: "รักนี้ไม่มีค่า มาม่าต้มยำกุ้ง", seed: "03" },
            { id: 4, name: "ปั้น", motto: "You don’t need to be perfect just be you.", seed: "04" },
            { id: 5, name: "อิกคิว", motto: "G-beatมันดีดไม่เท่าม้า", seed: "05" },
            { id: 6, name: "ตี๋", motto: "แว่นมานี่มา", seed: "06" },
            { id: 7, name: "บี๋", motto: "เส้นชัย ไม่มาต้องไปหามัน", seed: "07" },
            { id: 8, name: "บ๊อบ", motto: "ทำวันนี้ให้ดีที่สุด", seed: "08" },
            { id: 9, name: "คูเปอร์", motto: "อะไรที่พอดี ดีที่สุดแล้ว", seed: "09" },
            { id: 10, name: "พู", motto: "ชอบก็จัดประหยัดทำไม", seed: "10" },
            { id: 11, name: "ภูมิ", motto: "I don't trust myself with a weapon. I would like killing too much.", seed: "11" },
            { id: 12, name: "อาชิ", motto: "ถึงใครไม่กล้า แต่นิกกล้า", seed: "12" },
            { id: 13, name: "เจ้าพระยา", motto: "ชีวิตคือเกมHARDCORE", seed: "13" },
            { id: 14, name: "ปลื้ม", motto: "ชาตินี้พี่ต้องรวย", seed: "14" },
            { id: 15, name: "ธาม", motto: "โอกาสเข้ามาก็คว้าเอาไว้ เพราะมันอาจจะมีเเค่ครั้งเดียว", seed: "15" },
            { id: 16, name: "เพชร", motto: "เสียงประทัดดังกังวานบ้านป้า เอาไข่แดงไปลอยกับหมา", seed: "16" },
            { id: 17, name: "อู๊ด", motto: "สิ่งเดียวที่ข้าพเจ้ารู้คือข้าพเจ้าไม่รู้อะไรเลย", seed: "17" },
            { id: 18, name: "บุ้งกี๋", motto: "My homework isn't done, but I sure am.", seed: "18" },
            { id: 19, name: "ฟ้าใส", motto: "Work hard, travel harder.", seed: "19" },
            { id: 20, name: "แบม", motto: "Make a dream real.", seed: "20" },
            { id: 21, name: "ษา", motto: "Simply Lovely.", seed: "21" },
            { id: 22, name: "พลอย", motto: "Keep doing your best everyday and if no one is proud of you, be proud of yourself.", seed: "22" },
            { id: 23, name: "น้ำตาล", motto: "'Cause baby, you&#39;re a firework.", seed: "23" },
            { id: 24, name: "ต้นน้ำ", motto: "Don't help him, Be the reason he needs help.", seed: "24" },
            { id: 25, name: "ต้นน้ำ", motto: "The sun sets to rise again.", seed: "25" },
            { id: 26, name: "อิงอิง", motto: "Your time is limited, so don't waste it living someone else's life.", seed: "26" },
            { id: 27, name: "เนย", motto: "Life is short. Eat dessert first.", seed: "27" },
            { id: 28, name: "เรมี่", motto: "ฝันให้สุด แล้วหยุดที่ตู้เอทีเอ็ม", seed: "28" },
            { id: 29, name: "พรีม", motto: "คบกับเรา เราไม่คุยกับใคร ไม่คุยกับเธอด้วย เราจะนอน", seed: "29" },
            { id: 30, name: "นาย", motto: "Dream always comes true.", seed: "30" },
            { id: 31, name: "จินจิน", motto: "เชื่อในความพยายามของตัวเอง", seed: "31" },
            { id: 32, name: "อาย", motto: "Nothing’s lonelier than a party.", seed: "32" },
            { id: 33, name: "พิกกี้", motto: "Felt cute, might delete later.", seed: "33" },
            { id: 34, name: "อีฟ", motto: "My motivation is like Wi-Fi—works best near food.", seed: "34" }
        ];

        const gridContainer = document.getElementById('grid');
        const stage = document.getElementById('animation-stage');
        let isAnimating = false;

        // 2. Initialize Grid
        function initGrid() {
            friendsData.forEach(friend => {
                const token = document.createElement('div');
                token.classList.add('friend-token');
                token.innerText = friend.id;
                token.dataset.id = friend.id;
                token.setAttribute('role', 'button');
                token.setAttribute('aria-label', `Reveal friend number ${friend.id}`);
                
                token.addEventListener('click', (e) => handleTokenClick(e, friend, token));
                
                gridContainer.appendChild(token);
            });
        }

        // 3. Handle Animation Logic
        function handleTokenClick(e, friendData, originalToken) {
            if (isAnimating) return;
            isAnimating = true;

            document.body.style.overflow = 'hidden';

            const rect = originalToken.getBoundingClientRect();
            
            const ghost = document.createElement('div');
            ghost.classList.add('ghost-card');
            
            // Initial Position (Inline styles set here)
            ghost.style.top = `${rect.top}px`;
            ghost.style.left = `${rect.left}px`;
            ghost.style.width = `${rect.width}px`;
            ghost.style.height = `${rect.height}px`;

            const numberSpan = document.createElement('span');
            numberSpan.classList.add('token-number');
            numberSpan.innerText = friendData.id;
            ghost.appendChild(numberSpan);

            const avatarUrl = `./assets/${friendData.seed}.jpg`;
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('card-inner-content');
            contentDiv.innerHTML = `
                <img src="${avatarUrl}" class="profile-img">
                <div class="friend-name">${friendData.name}</div>
                <div class="friend-motto">${friendData.motto}</div>
                <div class="close-hint">Click anywhere to close</div>
            `;
            ghost.appendChild(contentDiv);

            stage.appendChild(ghost);
            stage.classList.add('active');

            originalToken.classList.add('invisible');

            void ghost.offsetWidth;

            const finalWidth = 350; 
            const finalHeight = 500; 
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const targetTop = (windowHeight - finalHeight) / 2;
            const targetLeft = (windowWidth - finalWidth) / 2;

            requestAnimationFrame(() => {
                ghost.classList.add('expanded');
                
                // Explicitly overwrite the inline styles so the transition happens
                ghost.style.width = `${finalWidth}px`;
                ghost.style.height = `${finalHeight}px`;
                
                ghost.style.top = `${targetTop}px`;
                ghost.style.left = `${targetLeft}px`;
                ghost.style.transform = `rotate(360deg) rotateY(180deg)`; 
            });

            stage.onclick = () => {
                if (!isAnimating) {
                     closeCard(ghost, originalToken);
                }
            };
            
            setTimeout(() => { isAnimating = false; }, 800);
        }

        function closeCard(ghost, originalToken) {
            isAnimating = true;

            const content = ghost.querySelector('.card-inner-content');
            // FIX: Remove delay for closing so content vanishes immediately
            // This prevents content from staying visible while borders shrink
            if(content) {
                content.style.transition = 'opacity 0.2s ease';
                content.style.opacity = '0';
            }
            
            const number = ghost.querySelector('.token-number');
            if(number) number.style.opacity = '1';

            const originalRect = originalToken.getBoundingClientRect();

            requestAnimationFrame(() => {
                // BUG FIX: Change the transition to a smooth 'ease' for closing
                ghost.style.transition = 'all 0.8s ease';
                
                ghost.classList.remove('expanded');
                
                // Reset width/height to original size to animate back
                ghost.style.width = `${originalRect.width}px`;
                ghost.style.height = `${originalRect.height}px`;
                
                ghost.style.top = `${originalRect.top}px`;
                ghost.style.left = `${originalRect.left}px`;
                
                // Unwind rotation gracefully
                ghost.style.transform = `rotate(0deg) rotateY(0deg)`;
            });

            setTimeout(() => {
                stage.classList.remove('active');
                originalToken.classList.remove('invisible');
                ghost.remove();
                
                document.body.style.overflow = '';
                
                isAnimating = false;
                stage.onclick = null;
            }, 800);
        }

        window.addEventListener('DOMContentLoaded', initGrid);

    </script>
</body>
</html>
